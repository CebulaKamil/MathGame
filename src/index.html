<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maths Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="container container-main-content">
        <div class="container">
            <div class="row score-row justify-content-end">
                <div class="col1 true score" id="true-answer">TRUE</div>
                <div class="col1 false score" id="false-answer">False</div>
                <div class="col1 score">Score: 
                    <span class="scoreValue"></span>
                </div>
            </div>
        </div>
        <div class="container container-content">
            <div class="row">
                <div class="col question" id="question-box">X * X</div>
            </div>
            <div class="row">
                    <div class="col sentence">Click on the correct answer</div>
            </div>
            <div class="row">
                <div class="col-sm-3 answer" id="choice1" >x</div>
                <div class="col-sm-3 answer" id="choice2">x</div>
                <div class="col-sm-3 answer" id="choice3">x</div>
                <div class="col-sm-3 answer" id="choice4">x</div>
            </div>
            <div class="row row-battons justify-content-center">
                <button class="btn col-lg-3 justify-content-center button" id="start-game">Start Game</button>
            </div>
            <div class="row row-battons justify-content-center">
                <div class=" col-lg-3 justify-content-center " id="time">Time remaining: <span id="time-remaining-value">0</span>sec</div>
            </div>
        </div>
    </main>
    <div class="modal-game-over" id="modal-game-over">
        <div class="container">
            <div class="row justify-content-center">
                <div class=" game-over-alert">
                    Game Over <br />
                    Your score is:
                    <br />
                    <span class="scoreValue"></span> 
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
